<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" width="50" height="30" href="./img/Apple-Logo.png">
  <title>Tabela</title>

  <style>
      img{
        height: 30%;
        width: 30%;
      }
      .emerald{
        height: 13%;
        width: 13%;
      }
  </style>

</head>
<body>
<body>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      Minecraft
    </a>
  </nav>

  <div class="container">
    <div class="card text-center">
      <div class="card-header">
        Consultar
      </div>
      <div class="row">
        <div class="col-4">
          <!-- Botão para abrir modal, mantido do modal.html -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Nova Espada
          </button>
        </div>
        <div class="col-7">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Pesquise Aqui..." aria-label="Username" aria-describedby="basic-addon1"/>
            <button type="button" class="btn btn-primary">Pesquisar</button>
          </div>
        </div>
      </div>
      <div class="card-footer text-body-secondary">
        últimos registros
      </div>
    </div>
  </div>

  <!-- Modal mantido do modal.html -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar Dispositivo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Produto</span>
            <input type="text" class="form-control" id="NomeProduto">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Lançamento</span>
            <input type="number" class="form-control" id="AnoLancamento">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Preço</span>
            <input type="number" class="form-control" id="PrecoProduto">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" id="ativoUsuario">
            </div>
            <input type="text" class="form-control" readonly value="Ativo ?">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <table class="table table-hover">
      <thead class="table-head">
        
        <tr>
          <th scope="row"><img src="/casa-aberta/assets/Enchanted_Wooden_Sword.webp" alt="" class="sword"></th>
          <td>espada de madeira</td>
          <td>2011</td>
          <td><img src="/casa-aberta/assets/Emerald.webp" alt="" class="emerald"></td>
          <td><button type="button" class="btn btn-danger">Excluir</button>   <button type="button" class="btn btn-warning">Alterar</button></td>
        </tr>
        <tr>
          <th scope="row"><img src="/casa-aberta/assets/Enchanted_Iron_Sword.webp" alt="" class="sword"></th>
          <td>espada de ferro</td>
          <td>2012</td>
          <td><img src="/casa-aberta/assets/Emerald.webp" alt="" class="emerald"><img src="/casa-aberta/assets/Emerald.webp" alt="" class="emerald"></td>
          <td><button type="button" class="btn btn-danger">Excluir</button>   <button type="button" class="btn btn-warning">Alterar</button></td>
        </tr>
        <tr>
          <th scope="row"><img src="/casa-aberta/assets/Enchanted_Diamond_Sword.webp" alt="" class="sword"></th>
          <td>espada de diamante</td>
          <td>2013</td>
          <td><img src="/casa-aberta/assets/Emerald.webp" alt="" class="emerald"><img src="/casa-aberta/assets/Emerald.webp" alt="" class="emerald"><img src="/casa-aberta/assets/Emerald.webp" alt="" class="emerald"></td>
          <td><button type="button" class="btn btn-danger">Excluir</button>   <button type="button" class="btn btn-warning">Alterar</button></td>
        </tr>
      </tbody>
