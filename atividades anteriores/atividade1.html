    var cartelaB = []; //1 a 15
    var cartelaI = []; //16 a 30

    var cartelaG = []; //46 a 60
    var cartelaO = []; //61 a 75
    
 

    function GerarArray(numInicial, quantidade) {
        var retorno = []
        for (var i = 0; i < quantidade; i++) 
        {
            retorno.push(numInicial)
            numInicial++;
        }
        return retorno
    }
    
  

    function gerar_cartela()
    {
        //B
        cartelaB = MisturarArrey(GerarArray(1,15));
        console.log("Arrey da coluna B");

        //I

        //G

        //O

    function NumeroAleatorio(numeroMinino, numeroMaximo)
    {
        var retorno = Math.floor(Math.random()* numeroMaximo)
        if (retorno > 0 && retorno >= numeroMinino && retorno <= numeroMaximo) {
            return retorno 
        } else {
            return NumeroAleatorio(numeroMinino, numeroMaximo)
        }

    }

    

    function MisturarArrey(arrey)
    {
        var aleatorio
        var cont = arrey.length
        var auxiliar
        while (cont != 0) {
            aleatorio = NumeroAleatorio(1, arrey.length)
            cont--
            auxiliar = arrey[cont]
            arrey[cont] = arrey[aleatorio]
            arrey[aleatorio] = auxiliar
        }
        return arrey
    }

   

    function MarcarSorteado(nomeId, elemento)
    {
        elemento.style.backgroundColor= "#90ee90"
    }

   

    function sortearNumero () {
            var td = document.getElementsByClassName ("sorteio");
            var numeroSorteado = NumeroAleatorio (1, 75);
            for (var i = 0; i < td.length; i++) {
                if (td [i].innerText == numeroSorteado) {
                    td [i].style.backgroundColor = "#90ee90";
                }
            } 
            MarcarSorteado (numeroSorteado);
        }

       

        function MarcarSorteado (numeroSorteado) {
            var td = document.querySelectorAll (".cartela td");

            td.forEach (function (elemento) {
                if (elemento.innerText == numeroSorteado) {
                    elemento.style.backgroundColor = '#90ee90';
                }
            });
        }
